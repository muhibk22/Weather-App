<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <span class="search-bar">
            <input type="text" placeholder="Location" for="Location" id="location"/>
            <button id="submit">Search</button>
        </span>
    </header>
    <main>
        <div class="container loading" id="info">
            <h2 class="address">Islamabad</h1>
            <h3 class="weather">Mostly Sunny</h3>
            <h1 class="temprature"><span id="temprature">69</span>&deg;C</h1>
            <div class="data">
                <p class="sub-data">Feels Like: <span class="feel">70</span>&deg;C</p>
                <p class="sub-data">Wind: <span class="wind">5 </span>KPH</p>
                <p class="sub-data">Humidity: <span class="humidity">40</span>%</p>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
